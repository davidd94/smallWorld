<!DOCTYPE html>

<html style="scroll-behavior: smooth;">
    <head>
        <meta http-equiv="content-type" content="charset=utf-8" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

        <title>It's a smallWorld</title>

        <!-- GLOBAL CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

        <!-- GLOBAL FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Arimo|Roboto|Yanone+Kaffeesatz&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700,800,900" rel="stylesheet">
    </head>

    <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300" style="overflow-x: hidden;">
        <div id="smallworld-container" style="height: 100%; width: 100%; overflow-x: hidden;">
        <!-- ReactJS SPA Insert here -->
        </div>
        <script type="text/javascript" src="../static/dist/bundle.js" charset="utf-8"></script>
        <script>
            (function () {
                var _overlay = document.getElementById('smallworld-container');
                var _clientY = null; // remember Y position on touch start

                _overlay.addEventListener('touchstart', function (event) {
                    if (event.targetTouches.length === 1) {
                        // detect single touch
                        _clientY = event.targetTouches[0].clientY;
                    }
                }, false);

                _overlay.addEventListener('touchmove', function (event) {
                    if (event.targetTouches.length === 1) {
                        // detect single touch
                        disableRubberBand(event);
                    }
                }, false);

                function disableRubberBand(event) {
                    var clientY = event.targetTouches[0].clientY - _clientY;

                    if (_overlay.scrollTop === 0 && clientY > 0) {
                        // element is at the top of its scroll
                        event.preventDefault();
                    }

                    if (isOverlayTotallyScrolled() && clientY < 0) {
                        //element is at the top of its scroll
                        event.preventDefault();
                    }
                }

                function isOverlayTotallyScrolled() {
                    // https://developer.mozilla.org/en-US/docs/Web/API/Element/scrollHeight#Problems_and_solutions
                    return _overlay.scrollHeight - _overlay.scrollTop <= _overlay.clientHeight;
                }
            }())
        </script>
    </body>
</html>
